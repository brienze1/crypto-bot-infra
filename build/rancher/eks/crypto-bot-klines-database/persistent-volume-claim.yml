apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crypto-bot-klines-database
  namespace: crypto-bot-database
  labels:
    app: crypto-bot-klines-database
    service: crypto-bot
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi