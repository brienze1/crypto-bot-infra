apiVersion: v1
kind: PersistentVolume
metadata:
  name: crypto-bot-klines-database
  namespace: crypto-bot-database
  labels:
    type: local
    app: crypto-bot-klines-database
    service: crypto-bot
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/postgresql/klines