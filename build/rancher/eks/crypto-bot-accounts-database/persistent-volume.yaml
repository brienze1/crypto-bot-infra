apiVersion: v1
kind: PersistentVolume
metadata:
  name: crypto-bot-accounts-database
  namespace: crypto-bot-database
  labels:
    type: local
    app: crypto-bot-accounts-database
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/postgresql/accounts